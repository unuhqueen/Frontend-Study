<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    /* block level element */
    h1 {
      border: 5px solid red;
      /*display: block block 속성으로 바뀜*/
      /*display: none 태그가 사라짐*/
      padding: 20px;
      /* content와 테두리 사이에 간격이 생김 */
      margin: 20px;
      /* 테두리와 테두리 사이의 간격 */
      display: block;
      width: 100px;
      /* 테두리의 폭을 100px로 지정 */
    }

    /* inline element */
    a {}
  </style>
</head>

<body>
  <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language like HTML. CSS is a cornerstone technology of the
  World Wide Web, alongside HTML and JavaScript.
  <h1>CSS</h1>
</body>

</html>
