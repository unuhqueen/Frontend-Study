<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 2fr 1fr;
      /* 첫번째 column은 150px이고 다음 column은 나머지를 다쓴다
        앞의 column은 고정적 사이즈, 뒤의 column은 반응형 사이즈 */
    }

    div {
      border: 5px solid gray;
    }
  </style>
</head>

<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
  <!-- div는 블록형, span은 inline형 무색무취 태그-->
</body>

</html>
